<mat-form-field appearance="outline">
    <mat-label>Buscador</mat-label>
    <input matInput (keyup)="doFilter($event)" autocomplete="off" #input>
    <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<!-- ADD BUTTON -->
<button mat-raised-button color="primary" (click)="roles_form('create')">Agregar rol</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceRoles" matSort>

        <!-- No. Column -->
        <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let rol"> {{ rol.id }} </td>
        </ng-container>

        <!-- Rolename Column -->
        <ng-container matColumnDef="Rol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
            <td mat-cell *matCellDef="let rol"> {{rol.roleName}} </td>
        </ng-container>

        <!-- Descripción Column  -->
        <ng-container matColumnDef="Descripción">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let rol"> {{rol.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Opciones</th>
            <td mat-cell *matCellDef="let roles">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                      <!-- EDIT BUTTON -->
                    <button mat-menu-item>
                      <mat-icon>edit</mat-icon>
                      <span>Editar</span>
                    </button>

                    <!-- DELETE BUTTON -->
                    <button mat-menu-item>
                      <mat-icon>delete</mat-icon>
                      <span>Eliminar</span>
                    </button>
                  </mat-menu>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay resultados con: "{{input.value}}"</td>
        </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
